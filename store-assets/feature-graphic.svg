<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="50%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="900" cy="80" r="120" fill="#1E88E5" opacity="0.3"/>
  <circle cx="100" cy="420" r="80" fill="#1565C0" opacity="0.3"/>
  <circle cx="950" cy="400" r="60" fill="#42A5F5" opacity="0.2"/>

  <!-- PDF Document with shadow -->
  <g filter="url(#shadow)" transform="translate(180, 100)">
    <!-- Document body -->
    <path d="M0,0 L0,300 L180,300 L180,60 L120,0 Z" fill="url(#docGradient)"/>
    <!-- Folded corner -->
    <path d="M120,0 L120,60 L180,60 Z" fill="#B3E5FC"/>
    <!-- Corner fold line -->
    <path d="M120,0 L180,60" stroke="#90CAF9" stroke-width="1" fill="none"/>

    <!-- Text lines -->
    <rect x="25" y="90" width="110" height="8" rx="4" fill="#1976D2"/>
    <rect x="25" y="115" width="130" height="8" rx="4" fill="#1976D2"/>
    <rect x="25" y="140" width="100" height="8" rx="4" fill="#1976D2"/>
    <rect x="25" y="165" width="120" height="8" rx="4" fill="#42A5F5"/>
    <rect x="25" y="190" width="90" height="8" rx="4" fill="#42A5F5"/>
    <rect x="25" y="215" width="130" height="8" rx="4" fill="#64B5F6"/>
    <rect x="25" y="240" width="70" height="8" rx="4" fill="#64B5F6"/>
  </g>

  <!-- Sound waves emanating from document -->
  <g filter="url(#glow)" transform="translate(380, 250)">
    <path d="M0,-40 Q30,0 0,40" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M30,-70 Q80,0 30,70" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M70,-100 Q140,0 70,100" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M115,-125 Q200,0 115,125" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- App name -->
  <text x="580" y="220" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">
    PDFTalk
  </text>

  <!-- Tagline -->
  <text x="580" y="280" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#E3F2FD" opacity="0.95">
    Listen to your documents
  </text>

  <!-- Feature highlights -->
  <g transform="translate(580, 320)" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#B3E5FC">
    <circle cx="8" cy="-6" r="4" fill="#4FC3F7"/>
    <text x="22" y="0">Text-to-Speech</text>

    <circle cx="178" cy="-6" r="4" fill="#4FC3F7"/>
    <text x="192" y="0">Word Highlighting</text>

    <circle cx="8" cy="34" r="4" fill="#4FC3F7"/>
    <text x="22" y="40">Multiple Voices</text>

    <circle cx="178" cy="34" r="4" fill="#4FC3F7"/>
    <text x="192" y="40">Dark &amp; Light Themes</text>
  </g>
</svg>
